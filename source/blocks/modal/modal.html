<section class="modal">
  <h2 class="visually-hidden">Personal Area</h2>
  <a class="modal__link modal__link--disabled">Sign In</a>
  <a class="modal__link modal__link--active" href="#">Sign Up</a>
  <form class="modal__form" action="#" method="post">
    <label class="modal__wrapper" for="modal-login-in">
      <input class="modal__field" id="modal-login-in" name="login" type="text" placeholder="Login" required>
      Login
    </label>
    <label class="modal__wrapper" for="modal-password-in">
      <input class="modal__field" id="modal-password-in" name="password" type="password" placeholder="Password" required>
      Password
    </label>
    <label class="modal__wrapper">
      <input class="visually-hidden modal__checkbox" name="remember" type="checkbox" required>
      <span class="modal__checkbox-indicator"></span>
      Remember me
    </label>
    <a class="modal__link--forgot" href="#">Forgot password?</a>
    <button class="modal__button--submit" type="submit">Sign In</button>
  </form>
  <button class="modal__button--close" type="button"><span class="visually-hidden">Close</span></button>
</section>
