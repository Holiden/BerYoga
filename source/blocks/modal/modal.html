<section class="modal js-login">
  <div class="modal__window">
    <header class="modal__header">
      <button class="button button--close js-buttonClose" type="button"><span class="visually-hidden">Close</span></button>
      <h2 class="visually-hidden">Personal Area</h2>
      <button class="modal__tab modal__tab--active js-buttonIn" type="button" disabled>Sign In</button>
      <button class="modal__tab js-buttonUp" type="button">Sign Up</button>
    </header>
    <section class="modal__sign-in modal__sign-in--active js-modalIn">
      <form class="modal__form" id="signIn" action="#" method="post">
        <div class="modal__wrapper">
          <input class="input js-inputText" id="signInLogin" name="loginIn" type="text" placeholder="Login" required>
          <label class="input__label" for="signInLogin">Login</label>
          <button class="button--reset js-buttonReset" type="reset"><span class="visually-hidden">Clear the field</span></button>
        </div>
        <div class="modal__wrapper">
          <input class="input js-inputPassword" id="signInPassword" name="passwordIn" type="password" placeholder="Password" required>
          <label class="input__label" for="signInPassword">Password</label>
          <button class="button--show js-buttonShow" type="button"><span class="visually-hidden">Show password</span></button>
        </div>
        <button class="modal__button button button--blue js-buttonSubmit" type="submit">Sign In</button>
      </form>
      <a class="modal__link button--link" href="#" data-hover="Forgot password?">Forgot password?</a>
    </section>
    <section class="modal__sign-up js-modalUp">
      <form class="modal__form" id="signUp" action="#" method="post">
        <div class="modal__wrapper">
          <input class="input js-inputText" id="signUpLogin" name="loginUp" type="text" placeholder="Login" required>
          <label class="input__label" for="signUpLogin">Login</label>
          <button class="button--reset js-buttonReset" type="reset"><span class="visually-hidden">Clear the field</span></button>
        </div>
        <div class="modal__wrapper">
          <input class="input js-inputPassword" id="signUpPassword" name="passwordUp" type="password" placeholder="Password" required>
          <label class="input__label" for="signUpPassword">Password</label>
          <button class="button--show js-buttonShow" type="button"><span class="visually-hidden">Show password</span></button>
        </div>
        <div class="modal__wrapper">
          <input class="input js-inputPassword" id="signUpPasswordConfirm" name="passwordConfirmUp" type="password" placeholder="Confirm Password" required>
          <label class="input__label" for="signUpPasswordConfirm">Confirm Password</label>
          <button class="button--show js-buttonShow" type="button"><span class="visually-hidden">Show password</span></button>
        </div>
        <button class="modal__button button button--blue js-buttonSubmit" type="submit">Sign In</button>
      </form>
    </section>
  </div>
</section>
